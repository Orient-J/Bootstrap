<!DOCTYPE html>
<html>
    <head>
        <title>Bootstraps Responsive Rows and Columns</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    </head>
    <body>

        <div class="container-fluid">
            <h1>Row and Columns</h1>

            <div class="row">
                <h1 class="col-6 bg-primary text-light">Hello Yangon </h1>
                <h1 class="col-7 bg-success text-light">Hello Mandalay </h1>
                <h1 class="col-2 bg-warning text-light">Hello Bago </h1>
                <h1 class="col-3 bg-info text-light">Hello Naypyitaw </h1>
                <h1 class="col-10 bg-secondary text-warning">Hello Rakhine</h1>
                <h1 class="col-2 bg-dark text-light">Hello Kayin</h1>
            </div>


        </div>

        <hr/>


        <div class="container-fluid">
            <div class="row">
                <div class="col-6 bg-info text-light div1">
                    <div class="row">
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 bg-warning">Colum1 div1</div>
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 bg-warning">Colum2 div1</div>
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 bg-warning">Colum3 div1</div>
                        <div class="col-xxl-3 col-xl-4 col-xl-6 col-md-6 col-sm-12 bg-warning">Colum4 div1</div>
                        <div class="col-xxl-3 col-xl-4 col-xl-6 col-md-6 col-sm-12   bg-warning">Colum5 div1</div>
                    </div>
                </div>
                <div class="col-6 bg-secondary text-light div2">
                    <div class="row">
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 ">
                            <div class="row">
                                <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column2 - Part1 - Child1</div>
                                <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12">Column2 - Part1 - Child1</div>
                            </div>
                        </div>
                        <div class="col-xxl-3 col-xl-4 col-lg-6 col-md-6 col-sm-12 ">Column 2 - Part 2 </div>
                        <div></div>
                        <div></div>
                        <div></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

    </body>
</html>
